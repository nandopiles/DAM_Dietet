<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/styles.login.css" />
    <title>SignUp</title>
</head>

<body>
    <div class="login-page">
        <div class="form">
            <form class="login-form" id="sign-form">
                <input type="text" placeholder="email address" id="email-sign" />
                <input type="text" placeholder="name" id="username-sign" />
                <input type="password" placeholder="password" id="password1-sign" />
                <input type="password" placeholder="repeat password" id="password2-sign" />
                <button id="btnSign" type="submit">Create User</button>
                <p class="message">
                    Already registered? <a href="./login.html">Sign In</a>
                </p>
            </form>
        </div>
    </div>
</body>
<script src="./sign.js"></script>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.app.css" />
    <link rel="stylesheet" href="css/photos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <title>Dietet</title>
</head>

<body>
    <!-- Header -->
    <nav class="navbar bg-body-tertiary fixed-top bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <p class="fs-2 fw-bold default-color">
                <img src="img/SecundaryIcon.png" class="principal-logo" alt="Logo Img">
                &nbsp;&nbsp;Dietet
            </p>
            <!-- Profile Button -->
            <button class="navbar-toggler rounded btn btn-warning active" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" id="btnBuy">
                <img src="img/DefaultProfilePicture.png" class="profile-picture" alt="Default Profile Picture">
            </button>
            <!-- Profile Button -->

            <!-- Sidebar -->
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <!-- Header Sidebar -->
                <div class="offcanvas-header">
                    <h4 class="offcanvas-title" id="offcanvasNavbarLabel">
                        Profile
                    </h4>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <!-- Header Sidebar -->

                <!-- Body Sidebar -->
                <div class="offcanvas-body scrollbar-style" id="sidebarBody"></div>
                <!-- Body Sidebar -->
            </div>
            <!-- Sidebar -->
        </div>
    </nav>
    <!-- Header -->

    <!-- Gallery -->
    <div class="container" style="padding-top: 90px">
        <div class="row text-center text-lg-start" id="gallery"></div>
    </div>
    <!-- Gallery -->
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

</html>
